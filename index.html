<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Rocketflix</title>
  </head>

  <body>
    <header>
      <img
        src="./assets/favico/android-chrome-512x512.png"
        alt="logo com duas setas"
      />
      <h1>Não sabe o que assistir?</h1>
    </header>

    <div id="movie"></div>

    <div>
      <button id="find-movie-button" type="button">
        <img
          src="./assets/favico/favicon-16x16.png"
          alt="logo com duas setas"
        />
        <p>Encontrar filme</p>
      </button>
      <p id="instructions">
        Clique em "Encontrar filme" que traremos informações de algum filme para
        você assistir hoje.
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
